<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - EcuBoxStore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-form h2 {
            margin-bottom: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-form">
        <h2>Inicio de Sesión</h2>
        <input type="email" id="correo" placeholder="Correo" required>
        <input type="password" id="contrasena" placeholder="Contraseña" required>
        <button onclick="loginUser()">Iniciar Sesión</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD_RyxMxBQseneRDdM5BpHSvb6M3JXq26k",
            authDomain: "ecuboxstore.firebaseapp.com",
            projectId: "ecuboxstore",
            storageBucket: "ecuboxstore.appspot.com",
            messagingSenderId: "352810445304",
            appId: "1:352810445304:web:24bb2a9545a4e269f48e0d",
            measurementId: "G-0JWRSLHPWE"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Función para iniciar sesión
        function loginUser() {
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;

            auth.signInWithEmailAndPassword(correo, contrasena)
                .then((userCredential) => {
                    alert('Inicio de sesión exitoso');
                    // Redireccionar a otra página después de iniciar sesión
                    window.location.href = 'mi-panel.html';
                })
                .catch((error) => {
                    console.error('Error al iniciar sesión:', error);
                    alert('Error al iniciar sesión: ' + error.message);
                });
        }
    </script>
</body>
</html>
